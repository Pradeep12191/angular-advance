<table matSort style="width: 100%" mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let col of columns">
        <ng-container [matColumnDef]="col.id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>{{ col.name }}</th>
            <td mat-cell *matCellDef="let row">
                <ng-container *ngIf="col.type === 'boolean'">
                    <mat-radio-button></mat-radio-button>
                </ng-container>
                <ng-container *ngIf="col.type === 'number'">
                    {{row[col.id]}}
                </ng-container>
            </td>
        </ng-container>
    </ng-container>
