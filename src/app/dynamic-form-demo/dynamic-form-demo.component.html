<div fxLayout="column" fxLayoutGap="20px">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-dynamic-form [config]="controlsConfig" [form]="form.get('dynamicControls')"></app-dynamic-form>
    <mat-form-field appearance="outline">
      <mat-label>Department</mat-label>
      <input matInput formControlName="department" type="text">
    </mat-form-field>
    <div fxLayout fxLayoutGap="20px">
      <button color="primary" mat-raised-button type="submit">Submit</button>
      <button color="primary" mat-raised-button type="button" (click)="addControlDialog()">Add Control</button>
    </div>
  </form>

  <mat-card>
    <pre>
        {{ form.value | json}}
      </pre>
    <blockquote>
      {{ submitted ? 'Form submitted successfully' : '' }}
    </blockquote>
  </mat-card>
</div>
