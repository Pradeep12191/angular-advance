<mat-card>
    <mat-card-header>
        <mat-card-title>Number Animater</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-slider (input)="onSliderChange($event)" [step]="1" min="1000" max="1000000"></mat-slider>
        <div fxLayout>

            <div fxLayout class="number-animate-container">
                <div class="m-r-5">$</div>
                <!-- {{ numbers | json }}    -->
                <number-animate *ngFor="let number of numbers" fxLayout="column" fxLayoutAlign="center center" [total]="totalValue" [value]="number.value"></number-animate>
                <!-- <number-animate fxLayout="column" fxLayoutAlign="center center" [total]="totalValue" [value]="numbers[1]"></number-animate> -->
                <!-- <number-animate fxLayout="column" fxLayoutAlign="center center" [total] [value]="value"></number-animate> -->
            </div>
        </div>

        <!-- {{value}} -->
    </mat-card-content>
</mat-card>
