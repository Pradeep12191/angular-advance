<mat-card *ngIf="visibleCard.ty === 'imagecard'">
  <mat-card-header>
    <mat-card-title>
      <div>{{visibleCard.header}}</div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout fxLayoutAlign="center center">
    <mat-icon>face</mat-icon>
  </mat-card-content>
  <mat-card-actions fxLayout fxLayoutAlign="center center">
    <button mat-raised-button color="accent" (click)="toggleCard()">details</button>
  </mat-card-actions>
</mat-card>
