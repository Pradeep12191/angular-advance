<div 
fxLayout="row wrap"  
fxLayoutAlign="flex-start">
  <div     
  style="margin-bottom: 10px;"
  fxFlex="33.3%"
  fxFlex.sm="50%"
  fxFlex.xs="100%" *ngFor="let card of cards; let i =index">
    <app-flipcard [card]="card" [cardLength]="cards.length" [cardNo]="i" >
      <app-flipcard-popover>
          app-flipcard-popover content
      </app-flipcard-popover>
    </app-flipcard>
  </div>
</div>
