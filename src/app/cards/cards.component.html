<div fxLayout="column" fxLayoutGap="10px" fxLayout.gt-sm>
  <div *ngFor="let card of cards; let i =index">
    <app-flipcard [card]="card" [cardLength]="cards.length" [cardNo]="i">
      <app-flipcard-popover>
          app-flipcard-popover content
      </app-flipcard-popover>
    </app-flipcard>
  </div>
</div>
